<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyTravel</title>
    <link rel="stylesheet" href="travel_recommendation.css" />
  </head>
  <body>
    <nav>
      <div id="logo">
        <img src="paper-plane.png" height="50px" />
        <h1>EasyTravel</h1>
      </div>
      <div id="links">
        <a id="homeButton" onclick="renderHome()">Home</a>
        <a onclick="renderAbout()">About us</a>
        <a onclick="renderContact()">Contact Us</a>
      </div>
      <form id="search">
        <input
          id="input"
          type="text"
          placeholder="Enter your destination"
        /><button>Search</button><button>Reset</button>
      </form>
    </nav>
    <div id="content"></div>
    <script src="travel_recommendation.js"></script>
  </body>
</html>
